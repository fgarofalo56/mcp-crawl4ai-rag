[mypy]
# Global mypy configuration for mcp-crawl4ai-rag project
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False  # Start lenient
warn_no_return = True
warn_unreachable = True
strict_optional = True
show_error_codes = True
pretty = True

# Start with basic checking, gradually increase strictness
disallow_untyped_defs = False  # TODO: Enable per-module
disallow_incomplete_defs = False  # TODO: Enable per-module
check_untyped_defs = True
no_implicit_optional = True

# Exclude patterns (regex)
exclude = (?x)(
    __pycache__
    | \.git
    | \.mypy_cache
    | \.venv
    | venv
    | \.env
    | build
    | dist
    | node_modules
    | \.serena
)

# ========================================
# Strict Modules (Type Hints Complete)
# ========================================

[mypy-src.utils]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

[mypy-src.logging_config]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

# ========================================
# Work-in-Progress Modules (Warnings Only)
# ========================================

[mypy-src.initialization_utils]
disallow_untyped_defs = False
warn_return_any = True

[mypy-src.error_handlers]
disallow_untyped_defs = False
warn_return_any = True

[mypy-src.knowledge_graph_commands]
disallow_untyped_defs = False
warn_return_any = True

[mypy-knowledge_graphs.*]
disallow_untyped_defs = False
warn_return_any = True

# ========================================
# Test Files (Relaxed)
# ========================================

[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
warn_return_any = False

# ========================================
# Third-Party Libraries (Ignore Missing Imports)
# ========================================

[mypy-supabase.*]
ignore_missing_imports = True

[mypy-crawl4ai.*]
ignore_missing_imports = True

[mypy-neo4j.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-fastmcp.*]
ignore_missing_imports = True

[mypy-mcp.*]
ignore_missing_imports = True

[mypy-playwright.*]
ignore_missing_imports = True

[mypy-anthropic.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-lxml.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest_asyncio.*]
ignore_missing_imports = True
